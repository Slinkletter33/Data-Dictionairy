<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe Data Dictionary</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@2.0.3/marked.min.js"></script>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f8fc;
            color: #333333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Title Styling */
        h1 {
            color: #0071bc;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Container for filter and search */
        .search-container {
            width: 25%;
            min-width: 200px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Search Bar and Dropdown Styling */
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            color: #333333;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        /* Search Results Container */
        #results {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        /* Result Card */
        .result-card {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .status-badge {
            background-color: #0071bc;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }

        .no-results {
            color: #ff0000;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<h1>Adobe Data Dictionary</h1>

<div class="search-container">
    <select id="filter">
        <option value="all">All Types</option>
        <option value="eVar">eVars</option>
        <option value="Prop">Props</option>
        <option value="Event">Events</option>
    </select>
    <input type="text" id="search" placeholder="Search the Data...">
</div>

<div id="results"></div>

<script>
    window.onload = async function() {
        const sources = [
            { url: 'https://raw.githubusercontent.com/Slinkletter33/Data-Dictionairy/main/eVars.md', type: 'eVar' },
            { url: 'https://raw.githubusercontent.com/Slinkletter33/Data-Dictionairy/main/props.md', type: 'Prop' },
            { url: 'https://raw.githubusercontent.com/Slinkletter33/Data-Dictionairy/main/events.md', type: 'Event' }
        ];

        const dataItems = [];

        // Fetch Markdown content
        async function fetchMarkdown(url) {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`Error fetching ${url}`);
            return await response.text();
        }

        // Validate fields (skip if "N/A", "None", or empty)
        const isValidField = (value) => {
            return value && value.trim() !== 'N/A' && value.trim() !== 'None' && value.trim() !== '';
        };

        // Extract structured data from markdown content using regex
        const extractData = (markdownContent) => {
            const data = {};
            const patterns = {
                description: /- \*\*Description\*\*: (.*)/,
                exampleValues: /- \*\*Example Values\*\*: (.*)/,
                pageContext: /- \*\*Page Context\*\*: (.*)/,
                notes: /- \*\*Notes\*\*: (.*)/,
                exceptions: /- \*\*Exceptions\*\*: (.*)/,
                status: /- \*\*Status\*\*: (.*)/,
                tags: /- \*\*Tags\*\*: (.*)/
            };

            Object.keys(patterns).forEach(key => {
                const match = markdownContent.match(patterns[key]);
                if (match && match[1] && isValidField(match[1])) {
                    data[key] = match[1].trim();
                }
            });

            return data;
        };

        // Process each Markdown file
        const fetchAndProcess = async (source) => {
            const markdownContent = await fetchMarkdown(source.url);
            const data = extractData(markdownContent);
            data.type = source.type; // Add type (eVar, Prop, Event)
            dataItems.push(data);
        };

        // Fetch all sources
        Promise.all(sources.map(fetchAndProcess))
            .then(() => {
                const index = lunr(function () {
                    this.field('description');
                    this.field('exampleValues');
                    this.field('pageContext');
                    this.field('notes');
                    this.field('exceptions');
                    this.field('status');
                    this.field('tags');
                    dataItems.forEach((doc, id) => {
                        this.add({ id: id, ...doc });
                    });
                });

                // Display results based on search query and filter
                const displayResults = (query = '', filterType = 'all') => {
                    const resultsContainer = document.getElementById('results');
                    
                    const filteredItems = dataItems.filter(doc => {
                        const matchesType = filterType === 'all' || doc.type === filterType;
                        const matchesQuery = query ? 
                            (doc.description && doc.description.toLowerCase().includes(query) || 
                             doc.notes && doc.notes.toLowerCase().includes(query)) : true;
                        return matchesType && matchesQuery;
                    });

                    if (filteredItems.length > 0) {
                        resultsContainer.innerHTML = filteredItems.map(doc => {
                            const { description, exampleValues, pageContext, notes, exceptions, status, tags } = doc;
                            let cardContent = `
                                <div class="result-card">
                                    <h3>${description}</h3>
                                    <ul>
                                        ${isValidField(exampleValues) ? `<li><strong>Example Values</strong>: ${exampleValues}</li>` : ''}
                                        ${isValidField(pageContext) ? `<li><strong>Page Context</strong>: ${pageContext}</li>` : ''}
                                        ${isValidField(notes) ? `<li><strong>Notes</strong>: ${notes}</li>` : ''}
                                        ${isValidField(exceptions) ? `<li><strong>Exceptions</strong>: ${exceptions}</li>` : ''}
                                        ${isValidField(status) && status !== 'inactive' ? `<li><strong>Status</strong>: ${status}</li>` : ''}
                                        ${isValidField(tags) ? `<li><strong>Tags</strong>: ${tags}</li>` : ''}
                                    </ul>
                                </div>`;
                            return cardContent;
                        }).join('');
                    } else {
                        resultsContainer.innerHTML = `<p class="no-results">No results found for "${query}".</p>`;
                    }
                };

                // Event listeners for search and filter
                document.getElementById('search').addEventListener('input', function() {
                    const query = this.value.trim().toLowerCase();
                    const filterType = document.getElementById('filter').value;
                    displayResults(query, filterType);
                });

                document.getElementById('filter').addEventListener('change', function() {
                    const filterType = this.value;
                    const query = document.getElementById('search').value.trim().toLowerCase();
                    displayResults(query, filterType);
                });

                // Initial display of all items
                displayResults();
            })
            .catch(error => console.error('Error fetching Markdown files:', error));
    };
</script>

</body>
</html>
