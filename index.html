<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe Data Dictionary</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@2.0.3/marked.min.js"></script>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #F7F7F7;
            color: #333333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Title Styling */
        h1 {
            color: #0071bc;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Container for filter and search */
        .search-container {
            width: 80%;
            min-width: 200px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Search Bar and Dropdown Styling */
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 20px;
            background-color: white;
            color: #333333;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        /* Result Cards */
        .result-card {
            width: 80%;
            margin: 0 auto 20px;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            background: linear-gradient(135deg, #f5f7f9 0%, #e9eff1 100%);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            box-sizing: border-box;
            overflow: hidden;
            transition: background 0.3s ease;
        }

        .result-card:hover {
            background: linear-gradient(135deg, #f0f8ff 0%, #d1e7f2 100%);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transform: translateY(-3px);
        }

        /* Card Header */
        .card-header {
            width: 100%;
            padding: 15px;
            background-color: #00203E;
            color: white;
            font-size: 1.4em;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
        }

        /* Card Content */
        .card-content {
            padding: 10px 15px;
            padding-left: 20px;
        }

        /* Result Fields */
        .card-field {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        /* Pill Styling for field names */
        .pill {
            display: inline-block;
            background-color: #0071bc;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 14px;
            margin-right: 8px;
        }

        /* Styling for the result text next to the pill */
        .result {
            display: inline-block;
            font-size: 16px;
            margin-top: 5px;
        }

        /* Expand button */
        .expand-btn {
            background-color: #0071bc;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
        }

        /* Expandable Content */
        .expanded-content {
            display: none;
            margin-top: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        /* Responsive Search Container */
        @media (max-width: 1024px) {
            .search-container {
                width: 50%;
            }
        }

        @media (max-width: 768px) {
            .result-card {
                width: 90%;
            }
            .search-container {
                width: 80%;
            }
        }
    </style>
</head>
<body>

<h1>Adobe Data Repository</h1>

<div class="search-container">
    <select id="filter">
        <option value="all">All Types</option>
        <option value="eVar">eVars</option>
        <option value="Prop">Props</option>
        <option value="Event">Events</option>
    </select>
    <input type="text" id="search" placeholder="Search the Data...">
</div>

<div id="results"></div>

<script>
    window.onload = async function() {
        const sources = [
            { url: 'https://raw.githubusercontent.com/Slinkletter33/Data-Dictionairy/main/eVars.md', type: 'eVar' },
            { url: 'https://raw.githubusercontent.com/Slinkletter33/Data-Dictionairy/main/props.md', type: 'Prop' },
            { url: 'https://raw.githubusercontent.com/Slinkletter33/Data-Dictionairy/main/events.md', type: 'Event' }
        ];

        const dataItems = [];

        // Fetch Markdown content
        async function fetchMarkdown(url) {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`Error fetching ${url}`);
            return await response.text();
        }

        // Validate fields (skip if "N/A", "None", or empty)
        const isValidField = (value) => {
            return value && value.trim() !== 'N/A' && value.trim() !== 'None' && value.trim() !== '';
        };

        // Extract structured data from markdown content using regex
        const extractData = (markdownContent) => {
            const dataEntries = [];
            const entryPattern = /## (.*?)(\n[\s\S]*?)(?=##|$)/g;

            const patterns = {
                description: /- \*\*Description\*\*: (.*)/,
                exampleValues: /- \*\*Example Values\*\*: (.*)/,
                pageContext: /- \*\*Page Context\*\*: (.*)/,
                notes: /- \*\*Notes\*\*: (.*)/,
                exceptions: /- \*\*Exceptions\*\*: (.*)/,
                status: /-\s*\*\*Status\*\*:\s*(Archived|Active|Inactive)/i, 
                tags: /- \*\*Tags\*\*: (.*)/
            };

            for (const entryMatch of markdownContent.matchAll(entryPattern)) {
                const entryContent = entryMatch[2];
                const data = { title: entryMatch[1].trim() };

                Object.keys(patterns).forEach(key => {
                    const fieldMatch = entryContent.match(patterns[key]);
                    if (fieldMatch && fieldMatch[1] && isValidField(fieldMatch[1])) {
                        data[key] = fieldMatch[1].trim();
                    }
                });

                dataEntries.push(data);
            }

            return dataEntries;
        };

        // Process each Markdown file
        const fetchAndProcess = async (source) => {
            const markdownContent = await fetchMarkdown(source.url);
            const entries = extractData(markdownContent);

            entries.forEach(entry => {
                entry.type = source.type; 
                dataItems.push(entry);
            });
        };

        // Fetch all sources
        Promise.all(sources.map(fetchAndProcess))
            .then(() => {
                const index = lunr(function () {
                    this.field('title');
                    dataItems.forEach((doc, id) => {
                        this.add({ id: id, ...doc });
                    });
                });

                // Function to toggle expanded content visibility
                window.toggleExpand = function(cardId) {
                    const expandedContent = document.getElementById(`expanded-content-${cardId}`);
                    expandedContent.style.display = expandedContent.style.display === 'block' ? 'none' : 'block';
                };

                // Display results in cards
                const updateResults = (query = "") => {
                    const filteredItems = index.search(query).map(result => dataItems[result.ref]);

                    const filterType = document.getElementById('filter').value;
                    const filteredByType = filterType === 'all' ? filteredItems : filteredItems.filter(item => item.type === filterType);

                    const resultContainer = document.getElementById('results');
                    resultContainer.innerHTML = '';

                    if (filteredByType.length === 0) {
                        resultContainer.innerHTML = '<p>No results found!</p>';
                    } else {
                        filteredByType.forEach((item, index) => {
                            const cardHTML = `
                                <div class="result-card">
                                    <div class="card-header">
                                        ${item.title}
                                        <button class="expand-btn" onclick="toggleExpand(${index})">Expand</button>
                                    </div>
                                    <div class="card-content">
                                        <div class="card-field">
                                            <span class="pill">${item.type}</span>
                                            <span class="result">${item.description || 'No description available.'}</span>
                                        </div>
                                        <div id="expanded-content-${index}" class="expanded-content">
                                            <div class="card-field">
                                                <strong>Example Values:</strong> ${item.exampleValues || 'N/A'}
                                            </div>
                                            <div class="card-field">
                                                <strong>Page Context:</strong> ${item.pageContext || 'N/A'}
                                            </div>
                                            <div class="card-field">
                                                <strong>Notes:</strong> ${item.notes || 'N/A'}
                                            </div>
                                            <div class="card-field">
                                                <strong>Exceptions:</strong> ${item.exceptions || 'N/A'}
                                            </div>
                                            <div class="card-field">
                                                <strong>Status:</strong> ${item.status || 'N/A'}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                            resultContainer.innerHTML += cardHTML;
                        });
                    }
                };

                // Search input event listener
                document.getElementById('search').addEventListener('input', (event) => {
                    updateResults(event.target.value);
                });

                // Filter event listener
                document.getElementById('filter').addEventListener('change', (event) => {
                    updateResults(document.getElementById('search').value);
                });

                // Initial display of results
                updateResults();
            })
            .catch(error => console.error('Error fetching data:', error));
    };
</script>

</body>
</html>
