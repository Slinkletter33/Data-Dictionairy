<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eVars Documentation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@2.0.3/marked.min.js"></script>
    <style>
        /* General Body Styling */
/* General Body and Background */
body {
    font-family: Arial, sans-serif;
    background-color: #f3f8fc; /* Light Blue background */
    color: #333333; /* Dark text for contrast */
    margin: 0;
    padding: 20px;
}

/* Search Bar */
input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc; /* Light gray border */
    border-radius: 4px;
    background-color: white; /* White background */
    color: #333333; /* Dark text for readability */
    margin-bottom: 20px;
}

/* Search Results Container */
#results {
    background-color: white;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
}

/* Title Styling */
h1 {
    color: #0071bc; /* WestJet's dark blue */
    font-size: 2.5em;
    margin-bottom: 10px;
}

/* Search Result Titles */
h3 {
    color: #0071bc; /* Matching dark blue for consistency */
    font-size: 1.5em;
    margin-top: 10px;
}

/* Result Content */
p {
    font-size: 1em;
    color: #666; /* Gray for less prominent text */
}

/* Result Card (for individual results) */
.result-card {
    margin-bottom: 20px;
    padding: 15px;
    border: 1px solid #e1e4e8; /* Light border */
    border-radius: 8px;
    background-color: #ffffff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05); /* Soft shadow for depth */
}

/* Button Styling (for call-to-action like search) */
button {
    background-color: #ff6a13; /* WestJet's accent orange */
    color: white;
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

/* Button Hover Effect */
button:hover {
    background-color: #e55d12; /* Darker shade of orange for hover */
}

/* Fixed Header Styling */
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #0071bc; /* Dark blue background for header */
    padding: 20px;
    color: white;
    z-index: 1000;
}

/* Padding for content to avoid overlap with fixed header */
body {
    padding-top: 80px; /* Adjust to prevent overlap */
}

    </style>
</head>
<body>

<h1>eVars (Conversion Variables)</h1>

<input type="text" id="search" placeholder="Search eVars...">
<div id="results"></div>

<script>
    window.onload = function() {
        const sources = [
            { url: 'https://raw.githubusercontent.com/Slinkletter33/Data-Dictionairy/main/eVars.md' },
            { url: 'https://raw.githubusercontent.com/Slinkletter33/Data-Dictionairy/main/props.md' },
            { url: 'https://raw.githubusercontent.com/Slinkletter33/Data-Dictionairy/main/events.md' }
        ];
        
        const eVars = []; // Combined array for all items

        // Function to fetch, parse, and process each Markdown file
        const fetchAndProcess = async (source) => {
            const response = await fetch(source.url);
            if (!response.ok) throw new Error(`Error fetching ${source.url}`);
            
            const data = await response.text();
            const html = marked(data);
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            
            // Extract relevant sections (assuming `h2` as headers)
            const sections = doc.querySelectorAll('h2');
            sections.forEach(section => {
                const title = section.innerText;
                const content = section.nextElementSibling?.innerHTML || '';
                eVars.push({ title, content });
            });
        };

        // Fetch all sources and then initialize the search index
        Promise.all(sources.map(fetchAndProcess))
            .then(() => {
                const index = lunr(function () {
                    this.field('title');
                    this.field('content');
                    eVars.forEach((doc, id) => {
                        this.add({ id: id, ...doc });
                    }, this);
                });

                // Function to display all results
                const displayAllResults = () => {
                    const resultsContainer = document.getElementById('results');
                    resultsContainer.innerHTML = eVars.map(doc => `
                        <div class="result-card">
                            <h3>${doc.title}</h3>
                            <p>${marked(doc.content)}</p>
                        </div>
                    `).join('');
                };

                // Initial display of all items
                displayAllResults();

                // Search functionality
                document.getElementById('search').addEventListener('input', function() {
                    const query = this.value.trim().toLowerCase();
                    const resultsContainer = document.getElementById('results');
                    if (!query) {
                        displayAllResults();
                        return;
                    }

                    // Search through Lunr index
                    const results = index.search(query);
                    const indexResults = results.map(result => eVars[result.ref]);
                    const numericResults = eVars.filter(doc => doc.title.toLowerCase().includes(query));

                    // Combine results
                    const filteredResults = [...new Set([...indexResults, ...numericResults])];

                    if (filteredResults.length > 0) {
                        resultsContainer.innerHTML = filteredResults.map(doc => {
                            const highlightedTitle = doc.title.replace(new RegExp(query, 'gi'), match => `<span class="highlight">${match}</span>`);
                            const highlightedContent = doc.content.replace(new RegExp(query, 'gi'), match => `<span class="highlight">${match}</span>`);
                            return `<div class="result-card"><h3>${highlightedTitle}</h3><p>${marked(highlightedContent)}</p></div>`;
                        }).join('');
                    } else {
                        resultsContainer.innerHTML = `<p class="no-results">No results found for "${this.value}".</p>`;
                    }
                });
            })
            .catch(error => console.error('Error fetching Markdown files:', error));
    };
</script>


</body>
</html>
