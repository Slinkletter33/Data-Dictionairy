<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe Data Dictionary</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@2.0.3/marked.min.js"></script>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f8fc;
            color: #333333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Title Styling */
        h1 {
            color: #0071bc;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Container for filter and search */
        .search-container {
            width: 25%; /* Set to 1/4 of the width */
            min-width: 200px; /* Optional: ensure it doesn't shrink too small */
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to start */
        }

        /* Search Bar and Tag Styling */
        input[type="text"] {
            width: 100%; /* Full width within container */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            color: #333333;
            margin-bottom: 10px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        /* Tag (Pill) Styling */
        .tag {
            display: inline-block;
            background-color: #0071bc;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            margin-right: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tag:hover {
            background-color: #005f9e;
        }

        .selected {
            background-color: #005f9e;
        }

        /* Search Results Container */
        #results {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%; /* Full width for result section */
            max-width: 800px; /* Optional: limit max width */
        }

        /* Result Card */
        .result-card {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        /* Style for archived items */
        .archived-status {
            background-color: #f2f2f2;
            border-left: 4px solid #d1d1d1;
            opacity: 0.6;
        }

        /* Style for active items */
        .active-status {
            background-color: #e0ffe0;
            border-left: 4px solid #4CAF50;
        }

        /* Style for sessions tag (for highlighted tag formatting) */
        .highlight-sessions {
            background-color: #0071bc;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
        }

        /* Highlight search term */
        .highlight {
            background-color: yellow;
            font-weight: bold;
            color: #333;
        }

    </style>
</head>
<body>

<h1>Adobe Data Dictionary</h1>

<div class="search-container">
    <input type="text" id="search" placeholder="Search the Data...">
    <div id="tags">
        <span class="tag" data-type="all">All Types</span>
        <span class="tag" data-type="eVar">eVars</span>
        <span class="tag" data-type="Prop">Props</span>
        <span class="tag" data-type="Event">Events</span>
    </div>
</div>

<div id="results"></div>

<script>
    window.onload = function() {
        const sources = [
            { url: 'https://raw.githubusercontent.com/Slinkletter33/Data-Dictionairy/main/eVars.md', type: 'eVar' },
            { url: 'https://raw.githubusercontent.com/Slinkletter33/Data-Dictionairy/main/props.md', type: 'Prop' },
            { url: 'https://raw.githubusercontent.com/Slinkletter33/Data-Dictionairy/main/events.md', type: 'Event' }
        ];
        
        const dataItems = []; // Combined array for all items

        // Function to fetch, parse, and process each Markdown file
        const fetchAndProcess = async (source) => {
            const response = await fetch(source.url);
            if (!response.ok) throw new Error(`Error fetching ${source.url}`);
            
            const data = await response.text();
            const html = marked(data);
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            
            // Extract relevant sections (assuming `h2` as headers)
            const sections = doc.querySelectorAll('h2');
            sections.forEach(section => {
                const title = section.innerText;
                const content = section.nextElementSibling?.innerHTML || '';
                
                // Extract attributes (for dynamic formatting)
                const status = content.includes("archived") ? "archived" : "active"; // Example logic for status
                const tags = content.match(/Tags:\s*([\w, ]+)/)?.[1].split(', ') || []; // Example logic for tags
                
                dataItems.push({ title, content, type: source.type, status, tags });
            });
        };

        // Fetch all sources and then initialize the search index
        Promise.all(sources.map(fetchAndProcess))
            .then(() => {
                const index = lunr(function () {
                    this.field('title');
                    this.field('content');
                    dataItems.forEach((doc, id) => {
                        this.add({ id: id, ...doc });
                    }, this);
                });

                // Function to display filtered results based on search query and filter type
                const displayResults = (query = '', filterType = 'all') => {
                    const resultsContainer = document.getElementById('results');
                    
                    // Filter dataItems based on query and type
                    const filteredItems = dataItems.filter(doc => {
                        const matchesType = filterType === 'all' || doc.type === filterType;
                        const matchesQuery = query ? 
                            (doc.title.toLowerCase().includes(query) || doc.content.toLowerCase().includes(query)) : 
                            true;
                        return matchesType && matchesQuery;
                    });

                    // Display results with dynamic formatting based on status and tags
                    if (filteredItems.length > 0) {
                        resultsContainer.innerHTML = filteredItems.map(doc => {
                            // Format based on status
                            const statusClass = doc.status === 'archived' ? 'archived-status' : 'active-status';

                            // Format based on tags
                            const tagClass = doc.tags.includes('sessions') ? 'highlight-sessions' : '';

                            // Highlight search terms
                            const highlightedTitle = doc.title.replace(new RegExp(query, 'gi'), (match) => `<span class="highlight">${match}</span>`);
                            const highlightedContent = doc.content.replace(new RegExp(query, 'gi'), (match) => `<span class="highlight">${match}</span>`);

                            return `
                                <div class="result-card ${statusClass} ${tagClass}">
                                    <h3>${highlightedTitle}</h3>
                                    <p><strong>Description:</strong> ${doc.content}</p>
                                    <p><strong>Tags:</strong> ${doc.tags.join(', ')}</p>
                                    <p><strong>Status:</strong> ${doc.status}</p>
                                </div>
                            `;
                        }).join('');
                    } else {
                        resultsContainer.innerHTML = `<p class="no-results">No results found for "${query}".</p>`;
                    }
                };

                // Event listener for search input
                document.getElementById('search').addEventListener('input', function() {
                    const query = this.value.trim().toLowerCase();
                    const filterType = document.querySelector('.selected')?.dataset.type || 'all';
                    displayResults(query, filterType);
                });

                // Event listener for tag filters
                document.querySelectorAll('.tag').forEach(tag => {
                    tag.addEventListener('click', () => {
                        // Toggle selected class
                        document.querySelectorAll('.tag').forEach(t => t.classList.remove('selected'));
                        tag.classList.add('selected');

                        // Trigger results update based on selected tag
                        const query = document.getElementById('search').value.trim().toLowerCase();
                        displayResults(query, tag.dataset.type);
                    });
                });

                // Initial display
                displayResults();
            })
            .catch(console.error);
    }
</script>

</body>
</html>
