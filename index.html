<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eVars Documentation</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .search-container { margin-bottom: 20px; }
        .results { margin-top: 20px; }
        .result-item { margin: 10px 0; }
        h2 { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>eVars (Conversion Variables)</h1>
    
    <div class="search-container">
        <input type="text" id="search" placeholder="Search eVars..." />
    </div>

    <div id="content"></div>
    <div class="results" id="results"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const searchInput = document.getElementById('search');
        const resultsContainer = document.getElementById('results');
        const content = document.getElementById('content');

        // Load the Markdown file
        fetch('evars.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                content.innerHTML = marked(data); // Convert Markdown to HTML

                // Display all results initially
                displayAllResults();

                // Add search functionality
                searchInput.addEventListener('input', () => {
                    const query = searchInput.value.toLowerCase();
                    filterResults(query);
                });
            })
            .catch(error => console.error('Error loading Markdown file:', error));

        // Function to display all results
        function displayAllResults() {
            const items = content.querySelectorAll('h2, p');
            items.forEach(item => {
                if (item.tagName === 'H2') {
                    const resultItem = document.createElement('div');
                    resultItem.classList.add('result-item');
                    resultItem.innerHTML = `<strong>${item.textContent}</strong>`;
                    resultsContainer.appendChild(resultItem);
                } else if (item.tagName === 'P') {
                    const lastResultItem = resultsContainer.lastElementChild;
                    if (lastResultItem) {
                        lastResultItem.innerHTML += `<p>${item.textContent}</p>`;
                    }
                }
            });
        }

        // Function to filter results based on search query
        function filterResults(query) {
            resultsContainer.innerHTML = ''; // Clear previous results
            const items = content.querySelectorAll('h2, p');
            items.forEach(item => {
                if (item.textContent.toLowerCase().includes(query)) {
                    // Create result item
                    const resultItem = document.createElement('div');
                    resultItem.classList.add('result-item');
                    resultItem.innerHTML = `<strong>${item.tagName === 'H2' ? item.textContent : ''}</strong><p>${item.tagName === 'P' ? item.textContent : ''}</p>`;
                    resultsContainer.appendChild(resultItem);
                }
            });
        }
    </script>
</body>
</html>
