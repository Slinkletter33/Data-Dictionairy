<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe Data Dictionary</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@2.0.3/marked.min.js"></script>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f8fc;
            color: #333333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center-aligns the content */
        }

        /* Title Styling */
        h1 {
            color: #0071bc;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Container for filter and search */
        .search-container {
            width: 25%; /* Set to 1/4 of the width */
            min-width: 200px; /* Optional: ensure it doesn't shrink too small */
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Search Bar and Dropdown Styling */
        input[type="text"], select {
            width: 100%; /* Full width within container */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            color: #333333;
            margin-bottom: 10px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        /* Search Results Container */
        #results {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%; /* Full width for result section */
            max-width: 800px; /* Optional: limit max width */
        }

        /* Result Card */
        .result-card {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        /* Status Badge */
        .status-badge {
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.9em;
            color: white;
            background-color: #f44336; /* Red for inactive */
        }

        .status-active {
            background-color: #4CAF50; /* Green for active */
        }

        .status-archived {
            background-color: #FF9800; /* Orange for archived */
        }
    </style>
</head>
<body>

<h1>Adobe Data Dictionary</h1>

<div class="search-container">
    <select id="filter">
        <option value="all">All Types</option>
        <option value="eVar">eVars</option>
        <option value="Prop">Props</option>
        <option value="Event">Events</option>
    </select>
    <input type="text" id="search" placeholder="Search the Data...">
</div>

<div id="results"></div>

<script>
  // Function to check if the content should be displayed (not empty, "N/A", or "None")
const isValidField = (value) => {
    return value && value.trim() !== 'N/A' && value.trim() !== 'None' && value.trim() !== '';
};

const displayResults = (query = '', filterType = 'all') => {
    const resultsContainer = document.getElementById('results');

    // Filter dataItems based on query and type
    const filteredItems = dataItems.filter(doc => {
        const matchesType = filterType === 'all' || doc.type === filterType;
        const matchesQuery = query ? 
            (doc.title.toLowerCase().includes(query) || doc.content.toLowerCase().includes(query)) : 
            true;
        return matchesType && matchesQuery;
    });

    // Display results
    if (filteredItems.length > 0) {
        resultsContainer.innerHTML = filteredItems.map(doc => {
            // Only show the status if it's not 'inactive'
            const statusBadge = doc.status !== 'inactive' ? `<span class="status-badge status-${doc.status.toLowerCase()}">${doc.status}</span>` : '';

            // Build the result content dynamically based on valid fields
            let resultContent = '';

            // Check if fields are valid (not N/A, None, or empty) before displaying
            if (isValidField(doc.content)) {
                resultContent += `<li><strong>Description</strong>: ${doc.content}</li>`;
            }
            const exampleValues = 'mobile'; // Replace this with dynamic value
            if (isValidField(exampleValues)) {
                resultContent += `<li><strong>Example Values</strong>: ${exampleValues}</li>`;
            }

            const pageContext = '[Specify page context]'; // Replace with dynamic value
            if (isValidField(pageContext)) {
                resultContent += `<li><strong>Page Context</strong>: ${pageContext}</li>`;
            }

            const notes = 'Event type description'; // Replace with dynamic value
            if (isValidField(notes)) {
                resultContent += `<li><strong>Notes</strong>: ${notes}</li>`;
            }

            const exceptions = 'N/A'; // Replace with dynamic value
            if (isValidField(exceptions)) {
                resultContent += `<li><strong>Exceptions</strong>: ${exceptions}</li>`;
            }

            const tags = 'marketing'; // Replace with dynamic value
            if (isValidField(tags)) {
                resultContent += `<li><strong>Tags</strong>: ${tags}</li>`;
            }

            return `
                <div class="result-card">
                    <h3>${doc.title}</h3>
                    ${statusBadge}
                    <ul>${resultContent}</ul>
                </div>
            `;
        }).join('');
    } else {
        resultsContainer.innerHTML = `<p class="no-results">No results found for "${query}".</p>`;
    }
};

</script>

</body>
</html>
