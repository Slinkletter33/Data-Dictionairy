<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe Data Dictionary</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@2.0.3/marked.min.js"></script>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #F7F7F7;
            color: #333333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Title Styling */
        h1 {
            color: #0071bc;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            background-color: #ffffff;
            z-index: 10; /* Ensures the header stays above other content */
            padding: 10px 0;
        }

        /* Container for filter and search */
        .search-container {
            width: 80%;
            min-width: 200px;
            margin-bottom: 20px;
            position: sticky;
            z-index: 10; /* Ensures the header stays above other content */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Search Bar and Dropdown Styling */
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 20px; /* Rounded corners */
            background-color: white;
            color: #333333;
            margin-bottom: 10px;
            box-sizing: border-box;
            transition: box-shadow 0.3s ease; /* Smooth transition */
        }

        input[type="text"]:focus, select:focus {
            box-shadow: 0 0 8px rgba(0, 123, 188, 0.6); /* Blue glow on focus */
            border-color: #0071bc;
            outline: none;
        }

        /* Ensure the results container takes full width */
        #results {
            width: 100%; /* Ensures it uses full width available */
            padding: 0 10px; /* Optional: Adds padding around the cards */
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        /* Result Cards */
        .result-card {
            width: 80%; /* Always 80% of the parent container */
            margin: 0 auto 20px; /* Centers the card horizontally */
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            background: linear-gradient(135deg, #f5f7f9 0%, #e9eff1 100%);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            box-sizing: border-box; /* Ensures padding and border don't affect width */
            overflow: hidden; /* Prevents overflow from shrinking the card */
            transition: background 0.3s ease; /* Smooth transition on hover */
        }

        .result-card:hover {
            background: linear-gradient(135deg, #f0f8ff 0%, #d1e7f2 100%);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Adds a soft shadow on hover */
            cursor: pointer;
            transform: translateY(-3px); /* Slightly lift the card */
        }

        /* Card Header */
        .card-header {
            width: 100%;
            padding: 15px 15px;
            background-color: #00203E;
            color: white;
            font-size: 1.4em; /* Slightly larger title */
            font-weight: bold;
            border-radius: 8px 8px 0 0;
            box-sizing: border-box;
            padding-left: 30px;
        }

        /* Card Content */
        .card-content {
            padding: 10px 15px;
            padding-left: 20px; /* Increased left padding */
        }

        /* Result Fields */
        .card-field {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            flex-wrap: wrap; /* Allows the pills to wrap if there's no space */
        }

        /* Pill Styling for field names */
        .pill {
            display: inline-block;
            background-color: #0071bc; /* Primary color */
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 14px;
            margin-right: 8px;
            margin-bottom: 8px; /* Adds space between pills */
        }

        /* Styling for the result text next to the pill */
        .result {
            display: inline-block;
            font-size: 16px;
            margin-top: 5px;
            flex: 1;
        }

        /* No results message styling */
        .no-results {
            color: #ff0000;
            font-size: 1.2em;
        }

        /* Smooth Scroll for Result Cards */
        html {
            scroll-behavior: smooth;
        }

        /* Fade-in Animation for Cards */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Expanded content hidden initially */
        .expandable-content {
            display: none;
        }

        .expandable-content.expanded {
            display: block;
        }

    </style>
</head>
<body>

<h1>Adobe Data Dictionary</h1>

<div class="search-container">
    <select id="filter">
        <option value="all">All Types</option>
        <option value="eVar">eVars</option>
        <option value="Prop">Props</option>
        <option value="Event">Events</option>
    </select>
    <input type="text" id="search" placeholder="Search the Data...">
</div>

<div id="results"></div>

<script>
// Function to toggle the expanded view of the content
function toggleExpand(cardId) {
    const content = document.getElementById(`expand-${cardId}`);
    const button = content.nextElementSibling;

    if (content.classList.contains('expanded')) {
        content.classList.remove('expanded');
        button.textContent = 'Expand'; // Change button text to "Expand"
    } else {
        content.classList.add('expanded');
        button.textContent = 'Collapse'; // Change button text to "Collapse"
    }
}

window.onload = async function() {
    const sources = [
        { url: 'https://raw.githubusercontent.com/Slinkletter33/Data-Dictionairy/main/eVars.md', type: 'eVar' },
        { url: 'https://raw.githubusercontent.com/Slinkletter33/Data-Dictionairy/main/props.md', type: 'Prop' },
        { url: 'https://raw.githubusercontent.com/Slinkletter33/Data-Dictionairy/main/events.md', type: 'Event' }
    ];

    const dataItems = [];

    // Fetch Markdown content
    async function fetchMarkdown(url) {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Error fetching ${url}`);
        return await response.text();
    }

    // Validate fields (skip if "N/A", "None", or empty)
    const isValidField = (value) => {
        return value && value.trim() !== 'N/A' && value.trim() !== 'None' && value.trim() !== '';
    };

    // Extract structured data from markdown content using regex
    const extractData = (markdownContent) => {
        const dataEntries = [];
        const entryPattern = /## (.*?)(\n[\s\S]*?)(?=##|$)/g;
        
        const patterns = {
            description: /- \*\*Description\*\*: (.*)/,
            exampleValues: /- \*\*Example Values\*\*: (.*)/,
            pageContext: /- \*\*Page Context\*\*: (.*)/,
            notes: /- \*\*Notes\*\*: (.*)/,
            exceptions: /- \*\*Exceptions\*\*: (.*)/,
            status: /-\s*\*\*Status\*\*:\s*(Archived|Active|Inactive)/i, 
            tags: /- \*\*Tags\*\*: (.*)/
        };

        let match;
        while ((match = entryPattern.exec(markdownContent)) !== null) {
            const title = match[1].trim();
            const content = match[2].trim();

            const doc = {
                title: title,
                description: content.match(patterns.description)?.[1] || '',
                exampleValues: content.match(patterns.exampleValues)?.[1] || 'N/A',
                pageContext: content.match(patterns.pageContext)?.[1] || 'N/A',
                notes: content.match(patterns.notes)?.[1] || 'N/A',
                exceptions: content.match(patterns.exceptions)?.[1] || 'N/A',
                status: content.match(patterns.status)?.[1] || 'N/A',
                tags: content.match(patterns.tags)?.[1]?.split(',').map(tag => tag.trim()) || []
            };

            dataEntries.push(doc);
        }
        return dataEntries;
    };

    // Fetch and process data
    for (let source of sources) {
        const markdownContent = await fetchMarkdown(source.url);
        const entries = extractData(markdownContent);
        entries.forEach(entry => entry.type = source.type);
        dataItems.push(...entries);
    }

    // Render results
    const resultsContainer = document.getElementById('results');
    dataItems.forEach((doc, index) => {
        const cardId = doc.title.replace(/\s+/g, '-');
        const cardContent = `
            <div class="result-card">
                <div class="card-header">${doc.title}</div>
                <div class="card-content">
                    <div class="card-field">
                        <span class="pill">${doc.type}</span>
                        <span class="result">${doc.description}</span>
                    </div>
                    <div class="expandable-content" id="expand-${cardId}">
                        <p><strong>Example Values:</strong> ${doc.exampleValues}</p>
                        <p><strong>Page Context:</strong> ${doc.pageContext}</p>
                        <p><strong>Notes:</strong> ${doc.notes}</p>
                        <p><strong>Exceptions:</strong> ${doc.exceptions}</p>
                        <p><strong>Status:</strong> ${doc.status}</p>
                        <p><strong>Tags:</strong> ${doc.tags.join(', ')}</p>
                    </div>
                    <button class="expand-btn" onclick="toggleExpand('${cardId}')">Expand</button>
                </div>
            </div>
        `;
        resultsContainer.innerHTML += cardContent;
    });
};
</script>

</body>
</html>
