<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe Data Dictionary</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@2.0.3/marked.min.js"></script>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f8fc;
            color: #333333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Title Styling */
        h1 {
            color: #0071bc;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Container for filter and search */
        .search-container {
            width: 25%;
            min-width: 200px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Search Bar and Dropdown Styling */
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
            color: #333333;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        /* Search Results Container */
        #results {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        /* Result Card */
        .result-card {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        /* Highlight for Archived or Active Status */
        .archived {
            background-color: #f8d7da;
            border-left: 5px solid #e3342f;
        }

        .active {
            background-color: #d4edda;
            border-left: 5px solid #38c172;
        }

        /* Highlight for Tags */
        .sessions {
            font-weight: bold;
            color: #0071bc;
        }

        /* Remove greyed-out text from markdown */
        .result-card p code {
            color: #333333;
            background-color: transparent;
            font-family: 'Courier New', monospace;
            padding: 0;
        }
    </style>
</head>
<body>

<h1>Adobe Data Dictionary</h1>

<div class="search-container">
    <select id="filter">
        <option value="all">All Types</option>
        <option value="eVar">eVars</option>
        <option value="Prop">Props</option>
        <option value="Event">Events</option>
    </select>
    <input type="text" id="search" placeholder="Search the Data...">
</div>

<div id="results"></div>

<script>
   window.onload = function() {
    const sources = [
        { url: 'https://raw.githubusercontent.com/Slinkletter33/Data-Dictionairy/main/eVars.md', type: 'eVar' },
        { url: 'https://raw.githubusercontent.com/Slinkletter33/Data-Dictionairy/main/props.md', type: 'Prop' },
        { url: 'https://raw.githubusercontent.com/Slinkletter33/Data-Dictionairy/main/events.md', type: 'Event' }
    ];
    
    const dataItems = []; // Combined array for all items

    // Function to fetch, parse, and process each Markdown file
    const fetchAndProcess = async (source) => {
        const response = await fetch(source.url);
        if (!response.ok) throw new Error(`Error fetching ${source.url}`);
        
        const data = await response.text();
        const html = marked(data);
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        
        // Extract relevant sections (assuming `h2` as headers)
        const sections = doc.querySelectorAll('h2');
        sections.forEach(section => {
            const title = section.innerText;
            const content = section.nextElementSibling?.innerHTML || '';
            // Extracting status and tags from content (for example)
            const statusMatch = content.match(/Status:\s*(\w+)/); // Correct regex pattern
            const tagsMatch = content.match(/Tags:\s*([\w, ]+)/); // Correct regex pattern
            const status = statusMatch ? statusMatch[1].toLowerCase() : 'active'; // Normalize status
            const tags = tagsMatch ? tagsMatch[1].split(',').map(tag => tag.trim()) : [];

            dataItems.push({ title, content, type: source.type, status, tags });
        });
    };

    // Fetch all sources and then initialize the search index
    Promise.all(sources.map(fetchAndProcess))
        .then(() => {
            const index = lunr(function () {
                this.field('title');
                this.field('content');
                dataItems.forEach((doc, id) => {
                    this.add({ id: id, ...doc });
                }, this);
            });

            // Function to display filtered results based on search query and filter type
            const displayResults = (query = '', filterType = 'all') => {
                const resultsContainer = document.getElementById('results');
                
                // Filter dataItems based on query and type
                const filteredItems = dataItems.filter(doc => {
                    const matchesType = filterType === 'all' || doc.type === filterType;
                    const matchesQuery = query ? 
                        (doc.title.toLowerCase().includes(query) || doc.content.toLowerCase().includes(query)) : 
                        true;
                    return matchesType && matchesQuery;
                });

                // Display results
                if (filteredItems.length > 0) {
                    resultsContainer.innerHTML = filteredItems.map(doc => {
                        // Apply dynamic formatting based on status and tags
                        const statusClass = doc.status === 'archived' ? 'archived' : 'active';
                        const tagClass = doc.tags.includes('sessions') ? 'sessions' : '';
                        
                        return `
                            <div class="result-card ${statusClass}">
                                <h3 class="${tagClass}">${doc.title}</h3>
                                <p>${marked(doc.content)}</p>
                            </div>
                        `;
                    }).join('');
                } else {
                    resultsContainer.innerHTML = `<p class="no-results">No results found for "${query}".</p>`;
                }
            };

            // Event listener for search input
            document.getElementById('search').addEventListener('input', function() {
                const query = this.value.trim().toLowerCase();
                const filterType = document.getElementById('filter').value;
                displayResults(query, filterType);
            });

            // Event listener for filter dropdown
            document.getElementById('filter').addEventListener('change', function() {
                const filterType = this.value;
                const query = document.getElementById('search').value.trim().toLowerCase();
                displayResults(query, filterType);
            });

            // Initial display of all items
            displayResults();
        })
        .catch(error => console.error('Error fetching Markdown files:', error));
};

</script>

</body>
</html>
