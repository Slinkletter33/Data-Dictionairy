<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Search</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #results { margin-top: 20px; }
        h2 { margin-bottom: 10px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
        .no-results { color: red; font-weight: bold; }
        .highlight { background-color: yellow; }
    </style>
</head>
<body>

<h1>Search Markdown Documentation</h1>
<input type="text" id="searchInput" placeholder="Enter keyword..." />
<button onclick="searchMarkdown()">Search</button>
<button onclick="clearSearch()">Clear</button>

<div id="results"></div>

<script>
    const markdownContent = `
# eVars (Conversion Variables)

## Table of Contents
- [eVar1: Product Category](#evar1-product-category)
- [eVar2: User Type](#evar2-user-type)
- [eVar3: Campaign Source](#evar3-campaign-source)

## eVar1: Product Category
- **Description**: Tracks the main category of the product viewed or purchased.
- **Example Values**: "Electronics", "Clothing"
- **Page Context**: Product detail pages, checkout pages
- **Notes**: Consistent across product-related pages.

## eVar2: User Type
- **Description**: Indicates the type of user (e.g., "New" or "Returning").
- **Example Values**: "New", "Returning"
- **Page Context**: All pages

## eVar3: Campaign Source
- **Description**: Tracks the source of the traffic or campaign.
- **Example Values**: "Email", "Social Media"
- **Page Context**: Landing pages
    `;

    function searchMarkdown() {
        const keyword = document.getElementById('searchInput').value.toLowerCase();
        const sections = markdownContent.split(/(## [^\n]+)/).filter(Boolean);
        let results = '';

        for (let i = 0; i < sections.length; i += 2) {
            const header = sections[i].trim();
            const body = sections[i + 1].trim();

            if (header.toLowerCase().includes(keyword) || body.toLowerCase().includes(keyword)) {
                const highlightedHeader = header.replace(new RegExp(`(${keyword})`, 'gi'), '<span class="highlight">$1</span>');
                const highlightedBody = body.replace(new RegExp(`(${keyword})`, 'gi'), '<span class="highlight">$1</span>');
                results += `<h2>${highlightedHeader}</h2>${marked(highlightedBody)}`;
            }
        }

        // Show results or a message if no matches found
        const resultsContainer = document.getElementById('results');
        if (results) {
            resultsContainer.innerHTML = results;
        } else {
            resultsContainer.innerHTML = '<p class="no-results">No results found.</p>';
        }
    }

    function clearSearch() {
        document.getElementById('searchInput').value = '';
        document.getElementById('results').innerHTML = '';
    }
</script>

</body>
</html>
