<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Search</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>

<h1>Search Markdown Documentation</h1>
<input type="text" id="searchInput" placeholder="Enter keyword..." />
<button onclick="searchMarkdown()">Search</button>

<div id="results"></div>

<script>
    let markdownContent = ''; // Store the Markdown content

    // Function to load Markdown content (you can use fetch API to get from a file)
    async function loadMarkdown() {
        const response = await fetch('path_to_your_file.md'); // Replace with your file path
        markdownContent = await response.text();
    }

    // Search and display results
    function searchMarkdown() {
        const keyword = document.getElementById('searchInput').value.toLowerCase();
        const sections = markdownContent.split(/(## [^\n]+)/).filter(Boolean);
        let results = '';

        for (let i = 0; i < sections.length; i += 2) {
            const header = sections[i].trim();
            const body = sections[i + 1].trim();

            if (header.toLowerCase().includes(keyword) || body.toLowerCase().includes(keyword)) {
                results += `<h2>${header}</h2>${body}`;
            }
        }

        document.getElementById('results').innerHTML = marked(results); // Render Markdown
    }

    loadMarkdown(); // Load the Markdown file on page load
</script>

</body>
</html>
